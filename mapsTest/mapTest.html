<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with GeoJSON Layer</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JavaScript -->
  <script src="leaflet.js"></script> <!-- Update the path to the local Leaflet.js file -->
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([49.6116, 6.1319], 9); // Luxembourg coordinates

    // Add the OSM base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add GeoJSON layer
    fetch('https://download.data.public.lu/resources/limites-administratives-du-grand-duche-de-luxembourg/20180806-164026/communes4326.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      });
  </script>
</body>
</html>
